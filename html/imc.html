<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Alice">
    <title>NutriDiet</title>
    <link rel="stylesheet" href="../css/imc.css">
</head>
<body>
    <header>
        <figure>
          <img src="../imagens/logo.png" alt="minha imagem">
        </figure>
    
        <nav>
            <a href="" target="_blank">Calcule O seu IMC</a>
            <a href="../index.html" target="_blank">Voltar</a>
        </nav>
    </header>

        <main>
            <section class="formulario">

            <form action="" id="calculo-imc">

                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input name="nome" type="text" id="nome" class="input-padrao" required placeholder="Digite seu nome">

                <label for="idade">Idade</label>
                <input name="idade" type="text" id="idade" class="input-padrao" required placeholder="Digite sua idade">

                <label for="peso">Peso</label>
                <input 
                name="peso" type="number" id="peso KG" class="input-padrao" required placeholder="digite seu peso em kg">

                <label for="altura">Altura</label>
                <input name="altura" type="number" id="altura" class="input-padrao" required placeholder="digite sua altura em metros ex: 1.90">

                <input type="submit" value="Calcular" class="enviar">
            </form>
            

            <div class="resultado">
                <span class="imc">Calcule seu IMC</span>
                <span class="classificacao">Resultado aqui!</span>
                <span class="risco">Índice, Classificação e Riscos!</span>
            </div>
            </section>

    </body>
</html>
